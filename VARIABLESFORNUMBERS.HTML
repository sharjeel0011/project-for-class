<!DOCTYPE html>
<html>
<head>
    <title>Online Clothing Store</title>
</head>
<body>
    <h1>Welcome to j. Store</h1>

    <script>
        // Task 1: Display visitor information
        var visitorName = "ahemad ali";
        var productTitle = "T-shirt";
        var quantity = 5;

        var message = visitorName + " ordered " + quantity + " " + productTitle + "(s) on XYZ Clothing store.";

        // Display the message in an alert box
        alert(message);

        // Task 2: Calculate and display age
        var birthYear = 1990; // Replace with your actual birth year
        var currentYear = new Date().getFullYear();
        var age = currentYear - birthYear;

        var ageMessage = "Your birth year is: " + birthYear + "\n";
        ageMessage += "Current year is: " + currentYear + "\n";
        ageMessage += "Your age is: " + age;

        // Display the age message in the console
        console.log(ageMessage);
    </script>
</body>
</html>
